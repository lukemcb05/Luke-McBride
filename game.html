<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYU Trivia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-blue-50 text-blue-900"> <div class="container mx-auto p-4 md:p-6 lg:p-8">
        <h1 class="text-3xl font-semibold text-center mb-6 text-blue-700">BYU Trivia Challenge</h1> <div id="question-container" class="bg-white rounded-lg shadow-md p-4 md:p-6 lg:p-8 mb-6">
            </div>

        <div id="feedback" class="mt-4 p-4 rounded-lg text-center font-medium hidden">
            </div>

        <div id="next-question" class="mt-6 text-center hidden">
            <button onclick="nextQuestion()" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 px-5 rounded-lg focus:outline-none focus:shadow-outline transition duration-300 ease-in-out">
                Next Question
            </button>
        </div>

        <div id="results-container" class="bg-white rounded-lg shadow-md p-4 md:p-6 lg:p-8 mt-6 text-center hidden">
            <h2 class="text-2xl font-semibold mb-4 text-blue-700">Your Results</h2> <p id="final-score" class="text-lg mb-6"></p>
            <button onclick="resetGame()" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2.5 px-5 rounded-lg focus:outline-none focus:shadow-outline transition duration-300 ease-in-out">
                Play Again
            </button>
        </div>

        <!-- Add the Go Back to Home button -->
        <div class="text-center mt-6">
            <a href="index.html" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 px-5 rounded-lg focus:outline-none focus:shadow-outline transition duration-300 ease-in-out">
                Go Back to Home
            </a>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "What year was Brigham Young University founded?",
                options: ["1875", "1890", "1905", "1862"],
                correctAnswer: "1875"
            },
            {
                question: "What are the school colors of BYU?",
                options: ["Blue and White", "Navy and Gold", "Blue, White, and Gold", "Crimson and White"],
                correctAnswer: "Blue, White, and Gold"
            },
            {
                question: "What is the name of BYU's football stadium?",
                options: ["LaVell Edwards Stadium", "Cougar Stadium", "Royal Stadium", "Legacy Fields"],
                correctAnswer: "LaVell Edwards Stadium"
            },
            {
                question: "Who is the all-time leading scorer in BYU men's basketball history?",
                options: ["Tyler Haws", "Jimmer Fredette", "Danny Ainge", "Shawn Bradley"],
                correctAnswer: "Tyler Haws"
            },
            {
                question: "What is the name of BYU's a cappella group that gained national recognition?",
                options: ["Vocal Point", "The Coug Quartet", "BYU Singers", "The装置"],
                correctAnswer: "Vocal Point"
            },
            {
                question: "Which BYU alumnus won an Olympic gold medal in decathlon?",
                options: ["Bryan Clay", "Dan O'Brien", "Trey Hardee", "Ashton Eaton"],
                correctAnswer: "Bryan Clay"
            },
            {
                question: "What is the name of the mountain located to the east of BYU campus?",
                options: ["Y Mountain", "Mount Timpanogos", "Squaw Peak", "Provo Peak"],
                correctAnswer: "Y Mountain"
            },
            {
                question: "What is the title of BYU's fight song?",
                options: ["Rise and Shout", "Go Cougars", "Victory Song", "Cougar Fight Song"],
                correctAnswer: "Rise and Shout"
            },
            {
                question: "How many NCAA national championships has BYU won?",
                options: ["12", "10", "15", "8"],
                correctAnswer: "12"
            },
            {
                question: "What year did BYU win the NCAA Men's Basketball National Championship?",
                options: ["1981", "1984", "1978", "Never Won"],
                correctAnswer: "Never Won"
            },
            {
                question: "What is the name of BYU's mascot?",
                options: ["Cosmo the Cougar", "Leo the Lion", "Truman the Cougar", "Rocky the Cougar"],
                correctAnswer: "Cosmo the Cougar"
            },
            {
                question: "Which conference does BYU currently compete in for most sports?",
                options: ["Big 12 Conference", "West Coast Conference", "Mountain West Conference", "Pac-12 Conference"],
                correctAnswer: "Big 12 Conference"
            },
             {
                question: "What is the name of the main library on BYU campus?",
                options: ["Harold B. Lee Library", "Joseph Smith Library", "Gordon B. Hinckley Library", "David O. McKay Library"],
                correctAnswer: "Harold B. Lee Library"
            },
            {
                question: "What is the approximate enrollment at BYU?",
                options: ["30,000", "25,000", "35,000", "40,000"],
                correctAnswer: "35,000"
            },
            {
                question: "What is the name of the large fieldhouse used for various events on campus?",
                options: ["Marriott Center", "Smith Fieldhouse", "Richards Building", "Wilkinson Center"],
                correctAnswer: "Marriott Center"
            },
            {
                question: "Which U.S. President gave a commencement address at BYU?",
                options: ["Ronald Reagan", "George H.W. Bush", "Bill Clinton", "Barack Obama"],
                correctAnswer: "Ronald Reagan"
            },
            {
                question: "What is the name of BYU's student newspaper?",
                options: ["The Daily Universe", "The Y News", "The Cougar Chronicle", "BYU Today"],
                correctAnswer: "The Daily Universe"
            },
            {
                question: "What is the primary mission of BYU?",
                options: ["To Educate, Inspire, and Build Faith", "To Become a Top-Tier Research University", "To Prepare Students for the Workforce", "To Promote Athletics"],
                correctAnswer: "To Educate, Inspire, and Build Faith"
            },
            {
                question: "What is the name of the annual event where students hike up Y Mountain?",
                options: ["Y Days", "Homecoming", "BYU Spectacular", "Founders Week"],
                correctAnswer: "Y Days"
            },
            {
                question: "Which BYU professor invented the first electronic television?",
                options: ["Philo Farnsworth", "Harvey Fletcher", "Carl Eyring", "David Evans"],
                correctAnswer: "Philo Farnsworth"
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let answeredCorrectly = false;

        const questionContainer = document.getElementById('question-container');
        const feedback = document.getElementById('feedback');
        const nextButton = document.getElementById('next-question');
        const resultsContainer = document.getElementById('results-container');
        const finalScoreDisplay = document.getElementById('final-score');

        function displayQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            questionContainer.innerHTML = `
                <h2 class="text-xl font-semibold mb-4 text-blue-600">${currentQuestionIndex + 1}. ${currentQuestion.question}</h2>
                <div class="space-y-3">
                    ${currentQuestion.options.map((option, index) => `
                        <button class="bg-blue-100 hover:bg-blue-200 text-blue-700 font-semibold py-2.5 px-5 rounded-lg w-full text-left focus:outline-none focus:shadow-outline transition duration-300 ease-in-out" onclick="checkAnswer('${option}')">
                            ${option}
                        </button>
                    `).join('')}
                </div>
            `;
            feedback.classList.add('hidden');
            nextButton.classList.add('hidden');
            answeredCorrectly = false; // Reset for each question
        }

        function checkAnswer(selectedAnswer) {
            const currentQuestion = questions[currentQuestionIndex];
            if (answeredCorrectly) return; // Prevent multiple answers

            if (selectedAnswer === currentQuestion.correctAnswer) {
                feedback.textContent = "Correct! Well done!";
                feedback.classList.remove('hidden');
                feedback.classList.remove('bg-red-100', 'text-red-700');
                feedback.classList.add('bg-green-100', 'text-green-700');
                score++;
            } else {
                feedback.textContent = `Incorrect. The correct answer was ${currentQuestion.correctAnswer}.`;
                feedback.classList.remove('hidden');
                feedback.classList.remove('bg-green-100', 'text-green-700');
                feedback.classList.add('bg-red-100', 'text-red-700');
            }
            nextButton.classList.remove('hidden');
            answeredCorrectly = true;
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                displayQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            questionContainer.classList.add('hidden');
            nextButton.classList.add('hidden');
            resultsContainer.classList.remove('hidden');
            finalScoreDisplay.textContent = `You scored ${score} out of ${questions.length}!`;
        }

        function resetGame() {
            currentQuestionIndex = 0;
            score = 0;
            resultsContainer.classList.add('hidden');
            questionContainer.classList.remove('hidden');
            displayQuestion();
        }

        displayQuestion(); // Start the game
    </script>
</body>
</html>
